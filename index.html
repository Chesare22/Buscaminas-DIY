<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/svg+xml" href="./assets/flag.svg" sizes="any">
  <script src="./main.js"></script>
  <script src="./drawBoard.js"></script>
  <script src="./configHelper.js"></script>
  <script src="./createNewGame.js"></script>
  <title>Buscaminas casero</title>
</head>

<body>

  <header>
    <h1>Buscaminas casero</h1>
  </header>

  <main>
    <div class="stats-and-board-wrapper">

      <div class="stats">
        <div class="centered-row">
          <label for="difficulty-dropdown">Dificultad: </label>
          <select id="difficulty-dropdown" class="dropdown"></select>
        </div>
        
        <div class="centered-row">
          <img src="./assets/flag.svg" alt="F" width="25">
          <span id="flags">?</span>
        </div>
      </div>

      <div
        class="board"
        id="board"
        unselectable="on"
        onselectstart="return false;"
        onmousedown="return false;"
      ></div>

    </div>
  </main>

</body>

</html>
